<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéâ Tunggu Ulang Tahun! üéâ</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f3a7c7, #ffdde1);
      text-align: center;
      color: #444;
      position: relative;
      overflow: hidden;
      padding: 10px;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #e44b86;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      animation: bounce 2s infinite;
    }
    .countdown {
      font-size: 1.8em;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }
    .local-time {
      font-size: 1.5em;
      color: #ff6b81;
      font-weight: bold;
      margin-top: 20px;
      animation: fadeIn 2s infinite alternate;
    }
    .balloon {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3em;
      animation: float 5s ease-in-out infinite;
    }
    .button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #ff6b81;
      color: white;
      font-size: 1.3em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff3b5c;
      transform: scale(1.1);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeIn {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .countdown {
        font-size: 1.6em;
        padding: 12px;
      }
      .balloon {
        font-size: 2.2em;
      }
      .button {
        font-size: 1.2em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const birthdayDate = new Date("2025-12-01T00:00:00");
    const app = document.getElementById("app");

    function countdown(targetDate) {
      const now = new Date();
      const timeDiff = targetDate - now;

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      return { days, hours, minutes, seconds };
    }

    function formatLocalTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const day = now.getDate();
      const month = now.getMonth() + 1;
      const year = now.getFullYear();
      
      return `Jam Kezia Saat Ini: ${hours}:${minutes}:${seconds} - ${day}/${month}/${year}`;
    }

    function updateCountdown() {
      const today = new Date();
      const isBirthday =
        today.getDate() === birthdayDate.getDate() &&
        today.getMonth() === birthdayDate.getMonth();

      if (isBirthday) {
        app.innerHTML = `
          <h1>üéâ Ada yang ulang tahun nihh, siapa yahh? üéâ</h1>
          <div class="balloon">üéà</div>
          <button class="button" onclick="location.href='birthday.html'">Mendapatkan ucapan dari henry</button>
          <div class="local-time">${formatLocalTime()}</div>
        `;
      } else {
        const countdownTime = countdown(birthdayDate);
        app.innerHTML = `
          <h1>üéÅ Sabar yahh Kezia~</h1>
          <p>Ulang tahunnya masih lama banget tanggal  ${birthdayDate.toLocaleDateString()} üòö</p>
          <div class="countdown">
            <p>${countdownTime.days} Hari ${countdownTime.hours} Jam ${countdownTime.minutes} Menit ${countdownTime.seconds} Detik</p>
          </div>
          <div class="balloon">üéà</div>
          <div class="local-time">${formatLocalTime()}</div>
        `;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
