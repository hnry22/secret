<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ulang Tahun Kezia üéÇ</title>
  
  <style>
    /* Variabel Warna Tetap Sama */
    :root {
      --primary-color: #e44b86; 
      --secondary-color: #ff6b81; 
      --background-start: #f3a7c7;
      --background-end: #ffdde1;
      --text-color: #444;
      --white-opacity: rgba(255, 255, 255, 0.95);
      --shadow-light: rgba(255, 255, 255, 0.5);
      --shadow-dark: rgba(0, 0, 0, 0.2);
      --highlight-color: #ff3b5c; /* Warna untuk menonjolkan angka */
    }

    body {
      font-family: Arial, Helvetica, sans-serif; 
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--background-start) 0%, var(--background-end) 100%);
      text-align: center;
      color: var(--text-color);
      position: relative;
      overflow: hidden; 
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 90%;
        width: 600px;
        background: var(--white-opacity);
        padding: 40px 25px;
        border-radius: 30px;
        box-shadow: 0 15px 40px var(--shadow-dark);
        z-index: 10;
        position: relative;
        overflow: hidden;
        animation: scaleIn 0.8s ease-out forwards;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(circle at top left, var(--shadow-light) 0%, transparent 20%),
                          radial-gradient(circle at bottom right, var(--shadow-light) 0%, transparent 20%);
        opacity: 0.3;
        z-index: -1;
    }

    h1 {
      font-size: clamp(2.2em, 6vw, 3.5em); 
      font-weight: bold;
      margin-bottom: 25px; 
      color: var(--primary-color);
      text-shadow: 3px 3px 6px var(--shadow-dark); 
      animation: bounce 2s infinite;
      line-height: 1.2; 
    }
    
    p {
        font-size: clamp(1em, 2.5vw, 1.2em);
        color: var(--text-color);
        margin-bottom: 15px;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

    /* Peningkatan Tampilan Countdown */
    .countdown {
      font-size: clamp(1.6em, 4.5vw, 2.4em); 
      background: #fff;
      border-radius: 20px; 
      padding: 20px 15px; 
      margin: 25px 0; 
      box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.08); 
      border: 3px dashed var(--secondary-color); 
      font-weight: bold;
      letter-spacing: 0.5px; 
    }

    .countdown-unit {
        display: flex; /* Menggunakan flexbox untuk tata letak horizontal */
        justify-content: center;
        flex-wrap: wrap; /* Pastikan pindah baris di HP */
        gap: 10px 20px; /* Jarak antar unit */
        margin: 0;
        color: var(--primary-color);
        font-size: 1em;
        line-height: 1.2;
    }

    .unit-value {
        font-size: 1.5em; /* Angka lebih besar */
        color: var(--highlight-color); /* Warna angka yang menonjol */
        font-weight: 900; /* Ekstra bold */
        display: block; /* Angka berada di baris sendiri di dalam unit */
        line-height: 1;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .unit-label {
        font-size: 0.5em; /* Label Hari/Jam lebih kecil */
        color: var(--text-color);
        display: block;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 5px;
    }

    /* Peningkatan Tampilan Jam Lokal */
    .local-time {
      font-size: clamp(1em, 2.8vw, 1.4em); 
      color: var(--secondary-color);
      font-weight: bold;
      margin-top: 30px; 
      animation: fadeIn 2s infinite alternate;
      padding: 8px 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid var(--secondary-color);
      
      display: flex; /* Menggunakan Flexbox */
      justify-content: center;
      align-items: center;
      gap: 8px; /* Jarak antara ikon dan teks */
    }

    .time-value {
        color: var(--primary-color);
        font-weight: 900;
        letter-spacing: 0.5px;
    }

    .balloon {
      position: absolute;
      top: 5%; 
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(3em, 8vw, 5em);
      animation: float 5s ease-in-out infinite;
      z-index: 5;
      pointer-events: none;
      filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
    }
    .balloon.left {
        left: 10%;
        top: 20%;
        font-size: clamp(2.5em, 6vw, 4em);
        animation: float 6s ease-in-out infinite -1s;
        transform: translateX(-50%) rotate(-10deg);
    }
    .balloon.right {
        left: 90%;
        top: 15%;
        font-size: clamp(2em, 5vw, 3.5em);
        animation: float 7s ease-in-out infinite -2s;
        transform: translateX(-50%) rotate(15deg);
    }


    .button {
      margin-top: 40px; 
      padding: 18px 35px; 
      background-color: var(--secondary-color);
      color: white;
      font-size: clamp(1.2em, 3.5vw, 1.6em); 
      font-weight: bold;
      border: none;
      border-radius: 50px; 
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1.5px; 
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); 
    }
    .button:hover {
      background-color: #ff3b5c;
      transform: scale(1.08) translateY(-3px); 
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.35);
    }

    /* Keyframes tetap sama */
    @keyframes float {
      0% { transform: translate(-50%, 0) rotate(0deg); }
      50% { transform: translate(-50%, -40px) rotate(5deg); }
      100% { transform: translate(-50%, 0) rotate(0deg); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      20% { transform: translateY(-5px) rotate(-1deg); }
      40% { transform: translateY(-10px) rotate(1deg); }
      60% { transform: translateY(-5px) rotate(-1deg); }
      80% { transform: translateY(-2px) rotate(0deg); }
    }
    @keyframes fadeIn {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }
    @keyframes scaleIn {
        0% { transform: scale(0.8); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
        /* ... CSS Media Query lainnya tetap sama ... */
    }
    @media (max-width: 480px) {
        /* ... CSS Media Query lainnya tetap sama ... */
    }
  </style>
</head>
<body>
  
<div class="container" id="app">
    
</div>

  
<div class="balloon left">üéà</div>
  <div class="balloon right">üéâ</div>
  <div class="balloon">üéÇ</div> 
<script>
    /* ------------------------------------------------------------------
    * üéÇ PENGATURAN TANGGAL UJI COBA (Hari Ini: 30 Oktober)
    * ------------------------------------------------------------------ */
    const TARGET_MONTH = 9; // Oktober (indeks 9, karena 0=Januari)
    const TARGET_DAY = 30;  // Tanggal 30
    /* ------------------------------------------------------------------ */
    
    // --- FUNGSI UTAMA UNTUK MENGHITUNG TANGGAL TARGET ---
    function getNextBirthdayDate(targetMonth, targetDay) {
        const now = new Date();
        const currentYear = now.getFullYear();

        let nextBirthday = new Date(currentYear, targetMonth, targetDay, 0, 0, 0); 

        if (nextBirthday < now) {
            nextBirthday.setFullYear(currentYear + 1);
        }
        
        const isBirthdayToday = now.getMonth() === targetMonth && now.getDate() === targetDay;

        return { date: nextBirthday, isBirthdayToday: isBirthdayToday };
    }

    // --- FUNGSI COUNTDOWN ---
    function countdown(targetDate) {
      const now = new Date();
      const timeDiff = targetDate.getTime() - now.getTime(); 

      if (timeDiff <= 0) return { days: 0, hours: 0, minutes: 0, seconds: 0 };

      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

      return { days, hours, minutes, seconds };
    }

    // --- FUNGSI FORMAT WAKTU LOKAL (DIPERBAIKI) ---
    function formatLocalTime() {
      const now = new Date();
      // Menggunakan toLocaleTimeString tanpa label "Jam Kezia Saat Ini"
      const time = now.toLocaleTimeString("id-ID", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      const date = now.toLocaleDateString("id-ID", { day:"numeric", month:"long", year:"numeric" });
      
      return { time, date }; // Mengembalikan objek waktu dan tanggal terpisah
    }

    // --- FUNGSI UTAMA UNTUK MEMPERBARUI TAMPILAN ---
    function updateCountdown() {
      const { date: nextBirthdayDate, isBirthdayToday } = getNextBirthdayDate(TARGET_MONTH, TARGET_DAY);
      const app = document.getElementById("app"); 
      
      const { time, date } = formatLocalTime();
      
      // Update judul tab browser dengan waktu lokal
      document.title = `Ulang Tahun Kezia üéÇ (${time})`;

      const formattedBirthday = nextBirthdayDate.toLocaleDateString("id-ID", { day:"numeric", month:"long", year:"numeric" });

      if (isBirthdayToday) {
        app.innerHTML = `
          <h1>üéâ Ada yang ulang tahun nihh,<br>siapa yahh? üéâ</h1>
          
          <button class="button" onclick="location.href='birthday.html'">Mendapatkan Ucapan dari Henry</button>
          
          <div class="local-time">
            <span>‚è∞ Waktu Lokal:</span> <span class="time-value">${time}</span> | <span>${date}</span>
          </div>
        `;
      } else {
        const countdownTime = countdown(nextBirthdayDate);
        app.innerHTML = `
          <h1>üéÅ Sabar yahh Kezia~</h1>
          <p>Ulang tahun Kezia tanggal ${formattedBirthday}</p>
          
          <div class="countdown">
            <div class="countdown-unit">
                <div class="day-unit">
                    <span class="unit-value">${countdownTime.days}</span>
                    <span class="unit-label">Hari</span>
                </div>
                <div class="hour-unit">
                    <span class="unit-value">${countdownTime.hours}</span>
                    <span class="unit-label">Jam</span>
                </div>
                <div class="minute-unit">
                    <span class="unit-value">${countdownTime.minutes}</span>
                    <span class="unit-label">Menit</span>
                </div>
                <div class="second-unit">
                    <span class="unit-value">${countdownTime.seconds}</span>
                    <span class="unit-label">Detik</span>
                </div>
            </div>
          </div>
          
          <div class="local-time">
            <span>‚è∞ Waktu Lokal:</span> <span class="time-value">${time}</span> | <span>${date}</span>
          </div>
        `;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
</script>
</body>
</html>
